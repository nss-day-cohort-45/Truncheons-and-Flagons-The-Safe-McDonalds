    <link rel="stylesheet" href="./styles/main.css">

<body>

        <h3>Select Your Teams</h3>

              <option value="3">Freaky Ferrets</option>
            </select>
          </div>
          <div class="form-control">
            <label for="teamTwoSelect">Team Two</label>
            <select name="teamTwoSelect" id="teamTwoSelect">
              <option value="0">Select a team...</option>
              <option value="1">Green Goblins</option>
              <option value="2">Silver Snakes</option>
              <option value="3">Freaky Ferrets</option>
            </select>
          </div>
          <div class="form-control">
            <label for="teamThreeSelect">Team Three</label>
            <select name="teamThreeSelect" id="teamThreeSelect">
              <option value="0">Select a team...</option>
              <option value="1">Green Goblins</option>
              <option value="2">Silver Snakes</option>
              <option value="3">Freaky Ferrets</option>
            </select>
          </div>
        </section>
      </article>
